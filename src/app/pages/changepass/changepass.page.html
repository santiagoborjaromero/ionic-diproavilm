<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()"  color="secondary">
        <ion-icon name="chevron-back-outline"></ion-icon> Regresar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="contenido">
  <div class="screen">
    <div class="header">
      <img alt="Diproavilm Cia. Ltda." src="/assets/images/logo.png" />
      <span class="title">Gestión de Almacén</span>
      <span>Cambio de contraseña</span>
    </div>

    <div class="body">
      <ion-input
        type="text"
        labelPlacement="stacked"
        [(ngModel)]="username"
        placeholder="Nombre de usuario"
      ></ion-input>

      <ion-input
        type="password"
        labelPlacement="stacked"
        [(ngModel)]="old_password"
        placeholder="Contraseña anterior"
      >
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>

      <ion-input
        type="password"
        labelPlacement="stacked"
        [(ngModel)]="password"
        placeholder="Contraseña nueva"
      >
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>

      <ion-input
        type="password"
        labelPlacement="stacked"
        [(ngModel)]="confirm_password"
        placeholder="Contraseña confirmación"
      >
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>

      <ion-button
        [disabled]="bloqueo"          
        (click)="sendData()"
        color="secondary"
        fill="solid"
        expand="block"
      >
        Cambiar contraseña
      </ion-button>

      <!-- <br />

      <div class="btns">
        <ion-button
          (click)="regresar()"
          fill="clear"
          size="small"
          class="iconos"
        >
        <ion-icon name="arrow-back-outline"></ion-icon>
          Regresar
        </ion-button>
      </div>

      <br /> -->

      <small color="danger">{{seguridad_pass}}</small>
    </div>
  </div>
</div>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="t11 center">
      Derechos de Copia ©, <strong>DIPROAVILM Cia. Ltda.</strong>,
      {{current_year}}, v0.1
    </ion-title>
  </ion-toolbar>
</ion-footer>
