<div class="contenido">
  <div class="screen">
    <div class="header">
      <img alt="Diproavilm Cia. Ltda." src="/assets/images/logo.png" />
      <span class="title">Gestión de Almacén</span>
      <span>Establezca una contraseña</span>
    </div>

    <div class="body">
      <ion-input
        type="text"
        labelPlacement="stacked"
        [(ngModel)]="username"
        placeholder="Nombre de usuario"
      ></ion-input>
      <ion-input
        type="password"
        labelPlacement="stacked"
        [(ngModel)]="password"
        placeholder="Contraseña nueva"
      >
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
      
      <ion-input
        type="password"
        labelPlacement="stacked"
        [(ngModel)]="confirm_password"
        placeholder="Contraseña confirmación"
      >
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>

      <ion-button
        (click)="signin()"
        color="secondary"
        fill="solid"
        expand="block"
      >
        Establecer Contraseña
      </ion-button>

      <br />
      <br />
      <br />

      <div class="btns">
        <ion-button
          (click)="regresar()"
          fill="clear"
          size="small"
          color="medium"
        >
          Regresar
        </ion-button>
      </div>

      <br />

      <small color="danger">{{seguridad_pass}}</small>
    </div>
  </div>
</div>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="t11 center"> 
      Derechos de Copia ©, <strong>DIPROAVILM Cia. Ltda.</strong>,
      {{current_year}}, v0.1
    </ion-title>
  </ion-toolbar>
</ion-footer>
