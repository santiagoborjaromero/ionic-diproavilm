<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contenido-normal">
    <div class="body">
      <div>
        <h6 class="center">Cantidad de Ingresos vs Egresos por Trimestres</h6>
        <canvas
          baseChart
          [type]="'bar'"
          [data]="lineChartDataCantidadVentasPorAnio"
          [options]="lineChartOptionsCantidadVentasPorAnio"
          [legend]="true"
        ></canvas>
      </div>
    </div>
</ion-content>


<ion-footer>
  <ion-toolbar class="center">
    <ion-button shape="round"  color="secondary">
      <ion-icon slot="icon-only" name="refresh"></ion-icon> 
    </ion-button> 
  </ion-toolbar>
</ion-footer>
