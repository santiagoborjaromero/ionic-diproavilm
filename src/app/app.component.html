<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>{{nombre}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-list id="inbox-list" >
          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon" [md]="p.icon"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>
        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          @for (label of labels; track label) {
            <ion-item lines="none">
              <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
              <ion-label>{{ label }}</ion-label>
            </ion-item>
          }
        </ion-list>  -->
      </ion-content>
      <ion-footer>
        <ion-toolbar class="center footer-menu">
          <ion-button shape="round" color="danger" (click)="logout()">
            <ion-icon slot="icon-only" name="power"></ion-icon>
          </ion-button>
          <ion-button shape="round"  color="medium" (click)="goLink('profile')">
            <ion-icon slot="icon-only" name="settings-outline" color="light"></ion-icon>
          </ion-button>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
